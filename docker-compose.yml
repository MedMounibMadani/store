services:
    store.app:
        container_name: "store"
        build:
            context: ./context
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "${APP_PORT:-80}:80"
            - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            XDEBUG_MODE: "${SAIL_XDEBUG_MODE:-off}"
            XDEBUG_CONFIG: "${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}"
            IGNITION_LOCAL_SITES_PATH: "${PWD}"
        volumes:
            - ".:/var/www/html"
        networks:
            - sail
        depends_on:
            - db
    db:
        image: "mysql:8"
        container_name: "db"
        restart: always
        ports:
            - "3308:3308"
        volumes:
            - "sail-mysql:/data/db"
        environment:
            MYSQL_DATABASE: 'store'
            MYSQL_USER: 'mounib' 
            MYSQL_PASSWORD: 'root'
            MYSQL_ROOT_PASSWORD: 'root'
        networks:
            - sail
    mailDev:
        image: 'maildev/maildev'
        container_name: "maildev"
        ports:
            - '1080:1080'
        environment:
            MAIL_DRIVER: '${MAIL_DRIVER}'
            MAIL_HOST: '${MAIL_HOST}'
            MAIL_PORT: '${MAIL_PORT}'
            MAIL_USERNAME: '${MAIL_USERNAME}'
            MAIL_PASSWORD: '${MAIL_PASSWORD}'
            MAIL_ENCRYPTION: '${MAIL_ENCRYPTION}'
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
